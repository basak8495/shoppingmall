<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/common :: head('상품 옵션 등록')">

</head>

<body>

    <!-- Topbar Start -->
    <div th:replace="fragment/common :: topbar"></div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                    <h6 class="m-0">카테고리</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                    <div th:replace="fragment/common :: category"></div>
                </nav>
            </div>
            <div class="col-lg-9">
                <div th:replace="fragment/common :: navbar"></div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">상품 옵션 등록</h1>
            <div class="d-inline-flex">
                <p class="m-0">관리자 전용</p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">상품 옵션을 등록할 수 있습니다.</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <div class="row g-5">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">상품 옵션 등록</h4>
            <form class="product-option-register" action="#" th:action="@{/product/option_register/{id}(id=${product.id})}" method="post">
                <div class="col-4 mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <input type="text" class="form-control" id="category" th:value="${product.category}" readonly>
                </div>
                <div class="col-4 mb-3">
                    <label for="subCategory" class="form-label">세부 카테고리</label>
                    <input type="text" class="form-control" id="subCategory" th:value="${product.subCategory}" readonly>
                </div>
                <div class="col-6 mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:value="${product.name}" readonly>
                </div>
                <div class="col-2 mb-3">
                    <label for="price" class="form-label">가격</label>
                    <input type="text" class="form-control" id="price" th:value="${product.price}" readonly>
                </div>
                <div class="col-4 mb-3">
                    <label for="productColor" class="form-label">색상</label>
                    <select class="form-select" id="productColor" name="color" required>
                        <option value=""></option>
                        <option th:each="productColorList : ${productColorList}" th:text="${productColorList.color}"></option>
                    </select>
                </div>
                <div class="col-4 mb-3">
                    <label for="productSize" class="form-label">사이즈</label>
                    <select class="form-select" id="productSize" name="size" required>
                        <option value=""></option>
                        <option th:each="productSizeList : ${productSizeList}" th:text="${productSizeList.size}">사이즈</option>
                    </select>
                </div>
                <div class="col-2 mb-3">
                    <label for="quantity" class="form-label">수량</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" required>
                </div>
                <!--                    <div class="col-3">
                                        <label for="discountRate" class="form-label">할인율</label>
                                        <input type="text" class="form-control" id="discountRate" th:field="*{discountRate}" required>
                                    </div>-->
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록하기</button>
            </form>
        </div>
    </div>


    <!-- Footer Start -->
    <div th:replace="fragment/common :: footer"></div>
    <!-- Footer End -->


    <!-- JavaScript -->
    <div th:replace="fragment/common :: js"></div>

</body>

</html>

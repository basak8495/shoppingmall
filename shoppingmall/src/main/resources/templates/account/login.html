<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>로그인</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">

</head>

<body class="text-center">

<main class="form-signin">

    <form th:action="@{/account/login}" method="post">

        <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.kr/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"></a>
        <h1 class="h3 mb-3 fw-normal">로그인을 해주세요</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
            <label for="username">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            <label for="password">비밀번호</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            아이디와 비밀번호를 확인해주세요
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            로그아웃이 되었습니다
        </div>

    </form>

</main>

</body>

</html>

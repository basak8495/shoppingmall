    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                    <h6 class="m-0">카테고리</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>

                </nav>
            </div>
            <div class="col-lg-9">
                <div th:replace="fragment/common :: navbar"></div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->


    <div class="container">
        <h4>게시판</h4>

        <form action="#" th:action="@{/board/delete}" id="boardList" method="post">
            <!--<input type="hidden" name="_method" value="delete">-->
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <!--crsf disabled로 해결은 했으나 다시 해야겠지-->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>
                        <label calss="checkbox-inline">
                            <input type="checkbox" id="allCheckBox" onclick="allChecked()">
                        </label>
                    </th>
                    <th scope="col">글번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${customerBoard}">
                    <td>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="chk" name="chk" onclick="chkClicked()" th:value="${board.id}">
                        </label>
                    </td>
                    <td th:text="${board.id}">글번호</td>
                    <td><a th:text="${board.title}"
                           th:href="@{/support/customer_center_board_view(id=${board.id})}">제목</a></td>
                    <td th:text="${board.user.name}">닉네임</td>
                </tr>
                </tbody>
            </table>

            <div class="text-right">
                <a type="button" class="btn btn-secondary" th:href="@{/support/customer_center_board_form}">쓰기</a>

            </div>

    </div>

    <div th:replace="fragment/common :: footer"></div>
